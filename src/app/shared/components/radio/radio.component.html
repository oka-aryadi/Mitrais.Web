<ng-container [formGroup]="formGroup" *ngIf="list">
    <div *ngFor="let data of list" style="display: inline;margin-right: 8px;">
        <input type="radio" [formControlName]="controlName" [value]="data.key" [attr.disabled]="disabled ? 'disabled' : null">
        <label>{{data.value}}</label>
    </div>
</ng-container>
